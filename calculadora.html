<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>

</html>

<body>
    <div class="row mt-5 mb-5 ml-1 mr-1">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <table style="width: 100% !important;">
                        <tr>
                            <td colspan="4"><input id="input" type="text" class="form-control" readonly></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="addVal(7);">7</button></td>
                            <td><button type="button" onclick="addVal(8);">8</button></td>
                            <td><button type="button" onclick="addVal(9);">9</button></td>
                            <td><button type="button" onclick="addVal('+');">+</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="addVal(4);">4</button></td>
                            <td><button type="button" onclick="addVal(5);">5</button></td>
                            <td><button type="button" onclick="addVal(6);">6</button></td>
                            <td><button type="button" onclick="addVal('-');">-</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="addVal(1);">1</button></td>
                            <td><button type="button" onclick="addVal(2);">2</button></td>
                            <td><button type="button" onclick="addVal(3);">3</button></td>
                            <td><button type="button" onclick="addVal('*');">*</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" onclick="addVal(0);">0</button></td>
                            <td><button type="button" onclick="deleteAll();">C</button></td>
                            <td><button type="button" onclick="addVal('/');">/</button></td>
                            <td><button type="button" onclick="calculate();">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script>
            function addVal(value) {

                // This line finds YOUR input field using its specific ID "resultados"
                let display = document.getElementById('input');

                // This line adds the number (7) to whatever is already in the box
                display.value += value;
            }

            function deleteAll() {
                let display = document.getElementById('input');
                display.value = '';
            }

            function calculate() {
                let display = document.getElementById('input');
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                }
            }
        </script>
</body>
